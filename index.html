<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectives & Key Results - Aymeric Laussot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel pour JSX dans le navigateur -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration simplifiée des icônes pour le navigateur
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [activeView, setActiveView] = useState('dashboard');
            const [currentPlayer, setCurrentPlayer] = useState('Aymeric Laussot');
            const [currentSeason, setCurrentSeason] = useState('2026');
            
            const players = ["Aymeric Laussot", "Perrine Delacour", "Mathis Pansart", "Céline Boutier", "Victor Perez", "Matthieu Pavon", "Agathe Laisné"];
            const seasons = ["2025", "2026"];

            const okrData = {
                "Aymeric Laussot": {
                    "2026": {
                        status: "Blessé",
                        nextTournament: { name: "Abu Dhabi Challenge", location: "Émirats Arabes Unis", date: "16-19 Avril" },
                        recentResults: [
                            { name: "German Challenge", result: "CUT", score: "85T (70-75)", date: "20 Juil 2025" },
                            { name: "Czech Challenge", result: "CUT", score: "98T (70-68)", date: "13 Juil 2025" }
                        ],
                        staffNote: "Rééducation en cours. Focus sur le pilier 4 (Physique) et 5 (Mental) pendant l'indisponibilité pour préparer le retour à Abu Dhabi.",
                        categories: [
                            {
                                id: 1,
                                title: "Performance en Tournoi",
                                iconName: "trophy",
                                color: "text-amber-600",
                                bg: "bg-amber-50",
                                krs: [
                                    { label: "Victoires", target: 1, current: 0, unit: "" },
                                    { label: "Top 10", target: 5, current: 0, unit: "", priority: true },
                                    { label: "Cuts Passés", target: 13, current: 0, unit: "", priority: true }
                                ]
                            },
                            {
                                id: 2,
                                title: "Driving & Précision",
                                iconName: "wind",
                                color: "text-blue-600",
                                bg: "bg-blue-50",
                                krs: [
                                    { label: "Fairways touchés", target: 68, current: 0, unit: "%", priority: true },
                                    { label: "Vitesse de balle", target: 172, current: 0, unit: " mph" },
                                    { label: "Moyenne Distance", target: 295, current: 0, unit: "y" }
                                ]
                            },
                            {
                                id: 3,
                                title: "Scoring & Petit Jeu",
                                iconName: "target",
                                color: "text-emerald-600",
                                bg: "bg-emerald-50",
                                krs: [
                                    { label: "Putts / Tour", target: 28.5, current: 0, unit: "", priority: true, isLowerBetter: true },
                                    { label: "Putts par GIR", target: 1.75, current: 0, unit: "", isLowerBetter: true },
                                    { label: "Scrambling", target: 65, current: 0, unit: "%" }
                                ]
                            },
                            {
                                id: 4,
                                title: "Physique & Récupération",
                                iconName: "activity",
                                color: "text-rose-600",
                                bg: "bg-rose-50",
                                krs: [
                                    { label: "HRV Moyen", target: 75, current: 62, unit: "ms", priority: true },
                                    { label: "Mobilité (Yoga/Kiné)", target: 5, current: 0, unit: "/m" },
                                    { label: "Sommeil (> 8h/n)" , target: 100, current: 0, unit: "%" }
                                ]
                            },
                            {
                                id: 5,
                                title: "Mental & Routines",
                                iconName: "brain",
                                color: "text-purple-600",
                                bg: "bg-purple-50",
                                krs: [
                                    { label: "Routine Pre-shot", target: 100, current: 0, unit: "%" },
                                    { label: "Méditation", target: 5, current: 0, unit: "j/7" },
                                    { label: "Focus Post-Round", target: 100, current: 0, unit: "%" }
                                ]
                            }
                        ]
                    },
                    "2025": {
                        status: "Terminé",
                        nextTournament: { name: "Saison Clôturée", location: "N/A", date: "N/A" },
                        recentResults: [
                            { name: "German Challenge", result: "CUT", score: "85T (70-75)", date: "20 Juil 2025" },
                            { name: "Czech Challenge", result: "CUT", score: "98T (70-68)", date: "13 Juil 2025" }
                        ],
                        categories: []
                    }
                }
            };

            const currentData = okrData[currentPlayer]?.[currentSeason] || okrData["Aymeric Laussot"]["2026"];
            const priorityKRs = currentData.categories?.flatMap(cat => 
                cat.krs.filter(kr => kr.priority).map(kr => ({ ...kr, catIcon: cat.iconName, catColor: cat.color }))
            ) || [];

            const NavItem = ({ id, iconName, label, active, onClick }) => (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-emerald-500 scale-110' : 'text-slate-400 hover:text-slate-600'}`}>
                    <Icon name={iconName} size={22} />
                    <span className="text-[10px] font-bold uppercase tracking-tighter">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen pb-28">
                    {/* Header */}
                    <header className="bg-[#14362d] text-white p-5 sticky top-0 z-50 flex items-center justify-between shadow-lg">
                        <div className="flex-1 flex flex-col">
                            <span className="text-[9px] font-black uppercase opacity-60 tracking-widest">Joueur</span>
                            <div className="flex items-center gap-2">
                                <select value={currentPlayer} onChange={(e) => setCurrentPlayer(e.target.value)} className="bg-transparent border-none text-[12px] font-bold uppercase tracking-tight outline-none cursor-pointer p-0">
                                    {players.map(p => <option key={p} value={p} className="text-black">{p}</option>)}
                                </select>
                                {currentData.status === "Blessé" && (
                                    <span className="bg-rose-500 text-[8px] px-2 py-0.5 rounded-full font-black uppercase animate-pulse flex items-center gap-1">
                                        <div className="w-1 h-1 bg-white rounded-full"></div> Blessé
                                    </span>
                                )}
                            </div>
                        </div>
                        <div className="flex-1 text-center">
                            <h1 className="font-black text-lg sm:text-xl tracking-tighter uppercase italic leading-tight">Objectives & Key Results</h1>
                        </div>
                        <div className="flex-1 text-right flex flex-col items-end">
                            <select value={currentSeason} onChange={(e) => setCurrentSeason(e.target.value)} className="bg-transparent border-none text-[10px] font-bold uppercase tracking-widest outline-none cursor-pointer p-0 text-right">
                                {seasons.map(s => <option key={s} value={s} className="text-black">Saison {s}</option>)}
                            </select>
                            <span className="font-mono text-[10px] opacity-70 font-bold uppercase tracking-widest mt-1">{currentSeason === '2026' ? 'Récupération' : 'Archive'}</span>
                        </div>
                    </header>

                    <main className="p-4 max-w-6xl mx-auto">
                        {activeView === 'dashboard' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in">
                                {/* OKR Priorities */}
                                <div className="lg:col-span-7 space-y-6">
                                    <div className="flex justify-between items-center px-1">
                                        <h2 className="text-xs font-black uppercase text-slate-500 tracking-[0.2em] flex items-center gap-2">
                                            <Icon name="zap" size={14} className="text-amber-500" /> Objectifs Prioritaires
                                        </h2>
                                        <div className="h-px flex-1 bg-slate-200 ml-4"></div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {priorityKRs.map((kr, i) => (
                                            <div key={i} className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 hover:shadow-md transition-all group">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div className={`p-2 rounded-xl ${kr.catColor.replace('text', 'bg').replace('600', '50')}`}>
                                                        <Icon name={kr.catIcon} size={18} className={kr.catColor} />
                                                    </div>
                                                    <span className="text-[10px] font-black text-slate-300 group-hover:text-emerald-500">PRIO</span>
                                                </div>
                                                <p className="font-bold text-sm text-slate-800 mb-1">{kr.label}</p>
                                                <div className="flex items-end justify-between">
                                                    <p className="text-2xl font-black tracking-tighter">{kr.current === 0 ? '--' : kr.current}{kr.unit}</p>
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase">Cible: {kr.target}{kr.unit}</p>
                                                </div>
                                                <div className="w-full h-1.5 bg-slate-100 rounded-full mt-4 overflow-hidden">
                                                    <div className={`h-full rounded-full transition-all duration-1000 ${kr.current > 0 ? 'bg-emerald-500' : 'bg-slate-200'}`} 
                                                         style={{ width: `${Math.min(100, kr.current === 0 ? 5 : (kr.isLowerBetter ? (kr.target / kr.current) * 100 : (kr.current / kr.target) * 100))}%` }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    {/* Note Staff */}
                                    <div className="bg-[#14362d] p-6 rounded-[2rem] text-white shadow-xl relative overflow-hidden group">
                                        <div className="relative z-10">
                                            <div className="flex items-center gap-2 mb-3">
                                                <Icon name="alert-circle" size={16} className="text-emerald-400" />
                                                <h3 className="text-xs font-black uppercase tracking-widest text-emerald-300">Avis Médical & Staff</h3>
                                            </div>
                                            <p className="text-sm italic opacity-90 leading-relaxed font-medium">"{currentData.staffNote}"</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Timeline */}
                                <div className="lg:col-span-5 space-y-8">
                                    <div className="space-y-4">
                                        <h2 className="text-xs font-black uppercase text-slate-500 tracking-[0.2em] flex items-center gap-2 px-1">
                                            <Icon name="history" size={14} className="text-slate-400" /> Derniers Résultats
                                        </h2>
                                        <div className="space-y-3">
                                            {currentData.recentResults.map((res, i) => (
                                                <div key={i} className="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border border-slate-100 group hover:border-emerald-200 transition-all">
                                                    <div className="flex items-center gap-4">
                                                        <div className="w-12 h-10 rounded-xl bg-slate-900 flex flex-col items-center justify-center text-white font-black text-[10px]">
                                                            <span>{res.result}</span>
                                                        </div>
                                                        <div>
                                                            <p className="text-sm font-bold text-slate-800">{res.name}</p>
                                                            <p className="text-[10px] text-slate-400 font-bold uppercase">{res.date}</p>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="text-[11px] font-black bg-slate-100 text-slate-600 px-2 py-1 rounded-lg">{res.score}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-4 pt-2">
                                        <h2 className="text-xs font-black uppercase text-slate-500 tracking-[0.2em] flex items-center gap-2 px-1">
                                            <Icon name="trending-up" size={14} className="text-amber-500" /> Objectif Retour
                                        </h2>
                                        <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-slate-100 relative overflow-hidden group">
                                            <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-50 rounded-bl-[5rem] -z-0"></div>
                                            <div className="relative z-10">
                                                <div className="flex justify-between items-start mb-8">
                                                    <div className="bg-emerald-600 p-3 rounded-2xl shadow-lg shadow-emerald-200 text-white">
                                                        <Icon name="calendar" size={24} />
                                                    </div>
                                                    <span className="bg-amber-100 text-amber-700 text-[10px] font-black uppercase px-3 py-1 rounded-full border border-amber-200">
                                                        {currentData.nextTournament.date}
                                                    </span>
                                                </div>
                                                <h3 className="text-emerald-600 text-[10px] font-black uppercase tracking-[0.2em] mb-2">Challenge Tour 2026</h3>
                                                <h4 className="text-2xl font-black text-slate-900 mb-1">{currentData.nextTournament.name}</h4>
                                                <div className="flex items-center gap-2 text-slate-400 text-xs font-bold uppercase">
                                                    <Icon name="map-pin" size={12} /> {currentData.nextTournament.location}
                                                </div>
                                                <div className="mt-10 pt-6 border-t border-slate-50 flex justify-between items-center">
                                                    <button className="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-emerald-700 transition-all active:scale-95 shadow-lg">Stratégie</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeView === 'okrs' && (
                            <div className="space-y-8 animate-in max-w-3xl mx-auto">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                                    <h2 className="text-2xl font-black text-slate-900 uppercase tracking-tighter">Plan de Montée DPWT</h2>
                                    <p className="text-slate-500 text-sm mt-2 font-medium italic">Analyse détaillée des 5 piliers de performance d'Aymeric.</p>
                                </div>
                                {currentData.categories?.map((cat) => (
                                    <div key={cat.id} className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                        <div className={`p-5 flex items-center gap-4 ${cat.bg} border-b border-slate-50`}>
                                            <div className="p-2.5 rounded-xl bg-white shadow-sm">
                                                <Icon name={cat.iconName} size={22} className={cat.color} />
                                            </div>
                                            <div>
                                                <h3 className="font-black text-slate-900 text-sm uppercase tracking-wider">{cat.title}</h3>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Objectifs Saison 2026</p>
                                            </div>
                                        </div>
                                        <div className="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                                            {cat.krs.map((kr, idx) => (
                                                <div key={idx} className="space-y-2">
                                                    <div className="flex justify-between items-start">
                                                        <span className="text-[11px] font-bold text-slate-500 leading-tight flex items-center gap-1">
                                                            {kr.label}
                                                            {kr.priority && <div className="w-1 h-1 bg-emerald-500 rounded-full"></div>}
                                                        </span>
                                                        <span className="text-xs font-black text-slate-800 italic">{kr.current === 0 ? '--' : kr.current}{kr.unit}</span>
                                                    </div>
                                                    <div className="h-1.5 w-full bg-slate-50 rounded-full overflow-hidden">
                                                        <div className={`h-full rounded-full transition-all duration-700 ${cat.color.replace('text', 'bg')}`}
                                                             style={{ width: `${kr.current === 0 ? 0 : Math.min(100, (kr.isLowerBetter ? (kr.target / kr.current) * 100 : (kr.current / kr.target) * 100))}%` }}></div>
                                                    </div>
                                                    <p className="text-[9px] font-black text-slate-300 uppercase tracking-widest">Cible: {kr.target}{kr.unit}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {(activeView === 'calendar' || activeView === 'stats' || activeView === 'checkin') && (
                            <div className="max-w-md mx-auto py-20 text-center animate-in">
                                <Icon name="clock" size={48} className="mx-auto text-slate-200 mb-4" />
                                <h3 className="font-black text-xl text-slate-800 uppercase tracking-tighter italic">Bientôt disponible</h3>
                                <p className="text-slate-400 text-sm font-medium mt-2">Le module est en cours de déploiement pour la reprise à Abu Dhabi.</p>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-100 flex justify-around items-center h-24 pb-8 px-6 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.03)]">
                        <NavItem id="dashboard" iconName="layout-dashboard" label="Dash" active={activeView === 'dashboard'} onClick={() => setActiveView('dashboard')} />
                        <NavItem id="okrs" iconName="target" label="OKR" active={activeView === 'okrs'} onClick={() => setActiveView('okrs')} />
                        <div className="relative">
                            <div className="absolute -inset-4 bg-emerald-500/20 rounded-full blur-2xl animate-pulse"></div>
                            <button onClick={() => setActiveView('checkin')} className="bg-[#14362d] text-white p-4 rounded-[1.5rem] -mt-14 shadow-2xl border-4 border-white active:scale-90 transition-all">
                                <Icon name="plus-circle" size={24} />
                            </button>
                        </div>
                        <NavItem id="calendar" iconName="calendar" label="Cal" active={activeView === 'calendar'} onClick={() => setActiveView('calendar')} />
                        <NavItem id="stats" iconName="bar-chart-3" label="Stats" active={activeView === 'stats'} onClick={() => setActiveView('stats')} />
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
